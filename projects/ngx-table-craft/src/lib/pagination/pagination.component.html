<nav aria-label="Page navigation">
    <ul class="pagination justify-content-end">
      <li class="page-item" [class.disabled]="page === 1">
        <a class="page-link" href="#" (click)="goToPage(1)" aria-label="First">
          &laquo;&laquo;
        </a>
      </li>
      <li class="page-item" [class.disabled]="page === 1">
        <a class="page-link" href="#" (click)="goToPage(page - 1)" aria-label="Previous">
          &laquo;
        </a>
      </li>
      @for (p of pages; track $index) {
        @if ((abs(currentPage - p) <=2) || (currentPage == 1 && abs(currentPage - p) <= 4)) {
          <li class="page-item" [class.active]="p === page">
            <a class="page-link" href="#" (click)="goToPage(p)">{{ p }}</a>
          </li>
        }
      }
      <li class="page-item" [class.disabled]="page === totalPages">
        <a class="page-link" href="#" (click)="goToPage(page + 1)" aria-label="Next">
          &raquo;
        </a>
      </li>
      <li class="page-item" [class.disabled]="page === totalPages">
        <a class="page-link" href="#" (click)="goToPage(totalPages)" aria-label="Last">
          &raquo;&raquo;
        </a>
      </li>
    </ul>
  </nav>
